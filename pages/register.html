<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="/Nova-Auction/css/styles.css">
    <link rel="stylesheet" href="/Nova-Auction/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="navbar">
            <div class="logo">
                <a href="/Nova-Auction/">
                    <h1>N<span style="color: var(--color);">O</span>VA</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="/Nova-Auction/">Home</a>
                <a href="/Nova-Auction/pages/products.html">Products</a>
                <a href="/Nova-Auction/pages/contact.html">Contact</a>
                <a href="/Nova-Auction/pages/about.html">About</a>
            </div>
            <div class="nav-icons">
                <a href="">
                    <i class="fas fa-search"></i>
                </a>
                <a href="">
                    <i class="fas fa-user-alt"></i>
                </a>
            </div>
        </div>
    </nav>


    <div class="main">
        <div class="left">
            <h1>Log in</h1>
            <form action="post">
                <label for="Email">Email</label><input type="email"  placeholder="example@example.exa" required>
                <label for="password">Password</label><input type="password" required>
                <div><input type="checkbox"> <label for="Email">Remember me</label></div>
                <button class="button" type="submit">Log in</button>
            </form>
            <a href="" >Lost your password?</a>
        </div>

        <div class="right">
            <h1>Register</h1>
            <form action="post">
                <label for="Email">Full Name</label><input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <label for="Email">Email</label><input type="email" placeholder="example@example.exa" required>
                <label for="password">Password</label><input type="password"  required>
                <label for="tel">Phone number</label><input type="tel" placeholder="0712345678" required>
                <button class="button" type="submit">Sign up</button>
            </form>
        </div>
    </div>


    <footer class="footer">
        <p>Copyright &copy; 2022 Nova Auction | Design By Humble Ghost Team</p>
    </footer>
</body>
</html>
